<html>
<head>
    <title>Curso Vue - Aula 02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>


<body>
    <div id="app">
      <span v-bind:title="title">
        {{ message }}
      </span>
        
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return{
                    message: 'Gloria a Deus deu certo!',
                    title: 'Olha sรณ temos um titulo',
                };
            },
        });
    </script>
</body>
</html>
