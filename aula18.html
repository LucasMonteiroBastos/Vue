<html>
  <head>
    <title>Curso Vue - Aula 18</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <my-form>
          <input type="text"/>
          <p>Qualquer Mensagem</p>
          <button type="button"> Transclude </button>
      </my-form>
      <outro-component>
          <button type="button1"> Outro Componente !</button>
      </outro-component>
    </div>
    <script>
      const myForm = {
        template: "<div>" +
                     "<p> Meu Formulario </p>" +
                     "<slot/>" +
                  "</div>",
      };
      const outroComponent = {
        template:       '<div>' +    
                        '<p>Eu sou outro componente</p>' +
                        '<slot/>' +
                        '</div>',    
      };

      const app = new Vue({
        el: "#app",
        components: {
          myForm,
          outroComponent,
        },
      });
    </script>
  </body>
</html>
