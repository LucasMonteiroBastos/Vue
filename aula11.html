        template:
          '<div>' +
          '<input type="text" v-model="text">' +
          '<button type="button" @click="clear">Limpar</button>' +
          '<p>{{ reversedText }}</p>' +
          '<p>{{ reversedTextMethods() }}</p>' +
          '</div>',
          
        data() {
          return {
            text: "",
          };
        },
        computed: {
            reversedText() {
                return this.text.split('').reverse().join('');
            },
        },
        methods: {
          clear() {
            this.text = "";
          },
          reversedTextMethods() {
                return this.text.split('').reverse().join('');
